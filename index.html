<!DOCTYPE html>
<html>
<head>
  <title>Password Protected</title>
  <style>
    #passwordModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #passwordBox {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    input[type="password"] {
      padding: 8px;
      font-size: 16px;
      width: 100%;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>

<div id="passwordModal">
  <div id="passwordBox">
    <h3>Enter Password</h3>
    <input type="password" id="passwordInput" placeholder="Password">
    <br>
    <button onclick="checkPassword()">Submit</button>
  </div>
</div>

<script>
  const correctPassword = "h!m@w@r!2025";

  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if (input === correctPassword) {
      // Redirect to another page if password is correct
      window.location.href = "main.html";  // change to your actual target page
    } else {
      alert("Access Denied");
      window.location.href = "accessdenied.html";
    }
  }
</script>

</body>
</html>
